<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="app-box">
     <h3 id="advice-number">  </h3>
    <p id="advice">Do not go gentle into that good night</p>

    <div class="divide-pattern">
      <img src="images/pattern-divider-desktop.svg" alt="pattern divider" width="350" height="auto">
    </div>

     <div id="generate-advice" class="dice-container">
      <img src="images/icon-dice.svg" alt="icon-dice" width="90%">
    </div>

  </div>

  Advice #<!-- Advice ID goes here -->

  "<!-- Advice text goes here -->"
